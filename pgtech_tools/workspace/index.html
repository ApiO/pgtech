<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tool Center</title>
  <link rel="stylesheet" type="text/css" href="kickstrap.css">
  <!--<link rel="stylesheet/less" type="text/css" href="kickstrap.less">
  <script src="Kickstrap/js/less-1.3.3.min.js"></script>-->

  <script>
      //Devtools for developers
      window.addEventListener('keydown', function (e) {
          if (e.keyIdentifier === 'F12') {
              require('nw.gui').Window.get().showDevTools();
          }
      });
  </script>
</head>
<body ng-cloak>

  <div class="row-fluid">
    <div class="span3 well sidebar resizeable-horizontal">
      <ul  class="nav nav-list">
        <li ng-repeat="project in projects"><a tooltip="{{project.path}}" href="#/{{project.name}}/">{{project.name}}</a></li>
      </ul>
    </div>
    <div class="span9">
      Hello there
      <button class="btn" onclick="require('nw.gui').Window.open('index2.html')">Toggle collapse</button>
    </div>
  </div>

  <div class="sidebar" ng-init="projects = [{name:'Pizza Mustache', path:'path/to/pizza_mustache'}, {name:'Steam Junk', path:'path/to/steam_junk'}]">
    
  </div>

  <script src="assets/js/jquery-1.8.3.min.js"></script>
  <script id="appList" src="js/kickstrap.min.js"></script>
  <script>
    ks.ready(function() {
      alert('two');
      angular.bootstrap(document, ['ui.bootstrap']);
    });
  </script>
</body>
</html>
